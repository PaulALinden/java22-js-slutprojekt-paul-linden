<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picfinder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image" href="./images/searchImg.png">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.0.17/dist/purify.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    
    <header>
        <img src="./images/picfinder.jpg" alt="" id="headImg" >
    </header>
    
    <main>
        
        <section id="searchSection">
            
            <form action="" id="searchForm">
                
                <div id="searchBar">

                    <input type="text" id="searchPic" placeholder="Search">
                    <label for="amount">Amount: </label><select name="amount" id="amount"></select>
                    <input type="submit" id="searchSubmit">

                </div>
                
                <div id="advancedSearch">
                    
                    <label for="size">Size: </label>
                    <select name="size" id="size">
                        <option value="w">Small</option>
                        <option value="z">Medium</option>
                        <option value="b">Large</option>
                    </select>
                    
                    <label for="sort">Sort: </label>
                    <select name="sort" id="sort">
                        <option value="relevance">Relevance</option>
                        <option value="interestingness-desc">Interestingness</option>
                        <option value="date-posted-desc">Date-posted</option>
                    </select>
                    
                    <label for="searchBy">Search by:</label>
                    <select name="searchBy" id="searchBy">
                        <option value="text">Text</option>
                        <option value="tags">Tags</option>
                    </select>

                </div>

            </form>
            
           <section id="expandForm">

                <button id="expandButton" value="expand">⇩ Advanced search ⇩</button>
                
           </section> 

            <form id="layout">
                    
                <input type="submit" id="columnLayout" value="column"></input>
                <input  type="submit" id="rowLayout" value="row"></input>

            </form>
            
        </section>
        
        <section id="displayImage">

            <h2>&#128248; Go ahead and find some pics &#128248;</h2>

        </section >

    </main>
    
    <footer>
        <p>All rights 'n stuff&copy;</p>
        <p>While using Pic.finder, you agree to have read and accepted our <a href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fc.tenor.com%2F_Y3doxogbV4AAAAC%2Fgotcha-funny.gif&f=1&nofb=1&ipt=78debf6dcdb2ff8ce9a26a47de749c643f9531fd2cbf1f0ad6e00cb06506ee60&ipo=images">terms</a> of use, cookie and privacy policy. </p>
    </footer>
</body>

</html>
