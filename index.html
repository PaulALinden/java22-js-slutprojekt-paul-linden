<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicFinder</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1 id="headerH1">Pic.Finder</h1>
    </header>
    <article>
        <form action="" id="search">
            <div class="buttonIn">
                <input type="text" id="searchPic" placeholder="Search">
                <input type="submit" value="Search" id="searchButton">
            </div>
            <span>
                <label for="amount">Amount: </label><select name="amount" id="amount"></select>
                <label for="size">Size: </label><select name="size" id="size">
                    <option value="w">Small</option>
                    <option value="z">Medium</option>
                    <option value="b">Large</option>
                </select>
                <label for="sort">Sort: </label><select name="sort" id="sort">
                    <option value="relevance">Relevance</option>
                    <option value="dnterestingness">Interestingness</option>
                    <option value="date-posted-desc">Date-posted</option>
                </select>
                <label for="searchBy">Search by:</label><select name="searchBy" id="searchBy">
                    <option value="text">Text</option>
                    <option value="tags">Tags</option>
                </select>
            </span>
        </form>
    </article>
    <main id="displayResult">
    </main>
    <footer>
        <p>All rights bullshit</p>
    </footer>
</body>

</html>
